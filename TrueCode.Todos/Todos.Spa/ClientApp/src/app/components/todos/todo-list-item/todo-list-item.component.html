<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ item.title }}</mat-card-title>
    <mat-card-subtitle>
      <p [ngStyle]="{ color: priorityColor }">
        Приоритет: {{ priorityName }}
      </p>
      <p>
        <mat-button-toggle-group
          [value]="item.priority"          
          (change)="onChange($event)"
          name="fontStyle"
          aria-label="Font Style"
        >
          <mat-button-toggle #t1 [checked]="isChecked(t1)" [ngStyle]="{'color': priorityColorMap[0] }" value="0">Relaxed</mat-button-toggle>
          <mat-button-toggle #t2 [checked]="isChecked(t2)" [ngStyle]="{'color': priorityColorMap[1] }" value="1">Moderate</mat-button-toggle>
          <mat-button-toggle #t3 [checked]="isChecked(t3)" [ngStyle]="{'color': priorityColorMap[2] }" value="2">Urgent</mat-button-toggle>
          <mat-button-toggle #t4 [checked]="isChecked(t4)" [ngStyle]="{'color': priorityColorMap[3] }" value="3">Extremely urgent</mat-button-toggle
          >
        </mat-button-toggle-group>
      </p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ item.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
